{% extends "base.html" %}
{% load static %}
{% block formulario/lista%}
<div class="container-flex">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="container card pb-5 mb-3" style="width: 400px;">
                <p class="fs-1 h3 text-center"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="blue"
                        class="bi bi-emoji-smile me-3" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />

                <a class="btn btn-primary mt-3" href="{% url 'landing_page' %}">Home</a>
                <a class="btn btn-success my-2" href="{% url 'info' %}">Información Usuario</a>
                <a action="{% url 'logout' %}" method="post" class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <img class="mt-3 mb-3" src="{% static 'img/info_img.jpg' %}" alt="img saludo" style="width: 550px; height: 350px">
        </div>
    </div>
</div>

{% endblock %}
